<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

        <input type="number" id="thangnhapvao" value=""/> <br>
        <button type="button" onclick="tinhsongay()"> Tinh So Ngay</button><br>
        <p id = 'result'> </p>


<script>

    function tinhsongay() {
        let thangnhap = parseInt(document.getElementById("thangnhapvao").value);
        switch (thangnhap) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('result').innerText = "thang" + thangnhap +"co 31 ngay";
                break;
            case 2:
                document.getElementById('result').innerTextinnerText = "thang" + thangnhap +"co 28 hoac 29 ngay";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('result').innerText = "thang" + thangnhap + "co 30 ngay";
                break;
            default:
                document.getElementById('result').innerText = "khong co thang "+ thangnhap;

            }
        }
</script>
</body>
</html>
