<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="ngay" value="">
<button type="button" onclick="timthang()" >Tính số ngày</button>
<p id='so1'> </p>

<script>
    function timthang() {
        let ngaythang = parseInt(document.getElementById('ngay').value);
        switch (ngaythang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('so1').innerText= "Thang "+ngaythang + " có 31 ngày!";
                break;
            case 2:
                document.getElementById("so1").innerText= "Thang "+ngaythang + " có 28 hoặc 29 ngày!";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("so1").innerText="Thang "+ngaythang + " có 30 ngày!";
                break;
            default:
                document.getElementById("so1").innerText="Không có tháng: "+ngaythang;
        }
    }
</script>
</body>
</html>
